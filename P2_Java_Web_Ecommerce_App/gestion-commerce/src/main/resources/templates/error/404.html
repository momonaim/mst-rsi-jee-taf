<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Page Non Trouvée - 404</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-wrapper">
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/produits}">Produits</a></li>
                <li><a th:href="@{/categories}">Catégories</a></li>
                <li><a th:href="@{/marques}">Marques</a></li>
            </ul>
        </nav>

        <main class="error-content">
            <div class="error-container">
                <h1 class="error-code">404</h1>
                <h2 class="error-title">Page Non Trouvée</h2>
                <p class="error-message">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
                <a th:href="@{/}" class="button">Retour à l'accueil</a>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Gestion Commerce. Tous droits réservés.</p>
    </footer>
</body>

</html>
