<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title th:text="${categorie.id == null ? 'Nouvelle Catégorie' : 'Modifier Catégorie'}">Catégorie</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-wrapper">
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a href="/produits">Produits</a></li>
                <li><a href="/categories" class="active">Catégories</a></li>
                <li><a href="/marques">Marques</a></li>
            </ul>
        </nav>

        <div class="container">
            <header class="page-header">
                <h2 th:text="${categorie.id == null ? 'Nouvelle Catégorie' : 'Modifier Catégorie'}">Catégorie</h2>
            </header>

            <div class="card form-card">
                <form th:action="@{/categories}" method="post" th:object="${categorie}">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" th:field="*{nom}" id="nom" class="form-control" />
                        <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                    </div>

                    <div class="actions-bar">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a href="/categories" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 MST-RSI</p>
        <p>MOUADILI Abdelmounim</p>
    </footer>

    <script>
        // Add flash message support
        const flashMessage = document.querySelector('.flash-message');
        if (flashMessage) {
            setTimeout(() => {
                flashMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
